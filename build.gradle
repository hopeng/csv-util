group 'spring-batch-csv'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.batch:spring-batch-core:4.0.1.RELEASE'
    compile 'org.springframework.batch:spring-batch-test:4.0.1.RELEASE'

    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.2.16.Final'
    compile group: 'com.github.v-ladynev', name: 'fluent-hibernate-core', version: '0.3.1'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.0.1.RELEASE'
//    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.0.1.RELEASE'
//    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.4.0'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.2'

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.0.1.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.h2database', name: 'h2', version: '1.4.197'

}
